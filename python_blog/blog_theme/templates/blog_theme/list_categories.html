
{% if cat_selected == 0 %}
			<li class="selected">Все категории</li>
{% else %}
			<li><a href="{% url 'home' %}">Все категории</a></li>
{% endif %}
{% for c in cats %}

	{% if c.slug == cat_selected %}
			<li class="selected">{{c.name}}</li>
	{% else %}
			<li><a href="{{ c.get_absolute_url }}">{{c.name}}</a></li>
	{% endif %}
{% endfor %}
